<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="page_title_add_product">Add New Product</title>
    <link rel="stylesheet" data-href="/styles/add_product.css">
    <script>
        (function() {
            const link = document.querySelector('link[data-href]');
            if (!link) return;
            const href = link.getAttribute('data-href');
            link.setAttribute('href', location.protocol === 'file:' ? href.replace(/^\//, '') : href);
        })();
    </script>
</head>

<body>
    <nav id="sidebar">
        <div id="lang-switcher">
            <button id="lang-en">EN</button>
            <button id="lang-th">TH</button>
        </div>
        <h2 data-i18n-key="nav_menu">Menu</h2>
        <ul>
            <li><a href="barcode_receiver.html" data-i18n-key="nav_inventory">ğŸ“Š Inventory</a></li>
            <li><a href="/add-product" class="active" data-i18n-key="nav_add_product">â• Add Product</a></li>
            <li><a href="/item-list" data-i18n-key="nav_item_list">ğŸ“ Item List</a></li>
            <li><a href="/categories" data-i18n-key="nav_categories">ğŸ—‚ï¸ Categories</a></li>
            <li><a href="/transactions" data-i18n-key="nav_transactions">ğŸ“ˆ Transactions</a></li>
            <li><a href="/reports" data-i18n-key="nav_reports">ğŸ“„ Reports</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <div id="container">
            <h1 data-i18n-key="product_add_title">Add a New Product</h1>
            <form id="addProductForm">
                <div>
                    <label for="productName" data-i18n-key="product_add_name_label">Stock Barcode:</label>
                    <input type="text" id="productName" placeholder="e.g., Green T-Shirt" data-i18n-key="product_add_name_placeholder" data-i18n-placeholder="true" required>
                </div>
                <div>
                    <label for="principalCode" data-i18n-key="product_add_principal_label">Principal Code (First 4 digits):</label>
                    <input type="text" id="principalCode" placeholder="1001" data-i18n-key="product_add_principal_placeholder" data-i18n-placeholder="true" maxlength="4" pattern="\d{4}" title="Must be 4 digits" required>
                </div>
                <div>
                    <label for="typeCode" data-i18n-key="product_add_type_label">Type Code (Next 4 digits):</label>
                    <input type="text" id="typeCode" placeholder="2002" data-i18n-key="product_add_type_placeholder" data-i18n-placeholder="true" maxlength="4" pattern="\d{4}" title="Must be 4 digits" required>
                </div>
                <div>
                    <label for="productCategory" data-i18n-key="product_add_category_label">Category:</label>
                    <select id="productCategory" required>
                        </select>
                </div>

                <div>
                    <label for="defaultCost" data-i18n-key="product_add_cost_label">Default Cost Price:</label>
                    <input type="number" id="defaultCost" value="0" min="0" step="0.01" required>
                </div>
                <button type="submit" data-i18n-key="product_add_button">Create Product</button>
            </form>
            <div id="result">
                <h2 data-i18n-key="product_created_success">Product Created!</h2>
                <p id="resultName"></p>
                <p data-i18n-key="product_created_new_barcode">New Barcode:</p>
                <svg id="newBarcodeDisplay"></svg>
                <button id="saveButton" type="button" data-i18n-key="product_created_save_png">Save as PNG</button>
                <canvas id="tempCanvas"></canvas>
                <p id="errorMessage"></p>
            </div>
        </div>
    </main>

    <script data-src="/JsBarcode.all.min.js"></script>
    <script type="module" data-src="/scripts/add_product.js"></script>
    <script>
        (function() {
            // set script src attributes
            const scripts = document.querySelectorAll('script[data-src]');
            scripts.forEach(s => {
                const d = s.getAttribute('data-src');
                if (!d) return;
                s.setAttribute('src', location.protocol === 'file:' ? d.replace(/^\//, '') : d);
            });

            // set anchor hrefs from data-href
            document.querySelectorAll('a[data-href]').forEach(a => {
                const data = a.getAttribute('data-href');
                if (!data) return;
                a.setAttribute('href', location.protocol === 'file:' ? data.replace(/^\//, '') : data);
            });

            // when under file://, rewrite server-style links to local filenames
            if (location.protocol !== 'file:') return;
            const routeMap = {
                '/': 'barcode_receiver.html',
                '/add-product': 'add_product.html',
                '/edit-product': 'edit_product.html',
                '/item-list': 'item_list.html',
                '/item-history': 'item_history.html',
                '/transactions': 'transactions.html',
                '/reports': 'reports.html',
                '/categories': 'categories.html'
            };
            document.querySelectorAll('a[href^="/"]').forEach(a => {
                const href = a.getAttribute('href');
                if (!href) return;
                if (href.startsWith('/edit-product/')) {
                    const barcode = href.split('/').pop();
                    a.setAttribute('href', `edit_product.html?barcode=${encodeURIComponent(barcode)}`);
                } else if (href.startsWith('/item-history/')) {
                    const barcode = href.split('/').pop();
                    a.setAttribute('href', `item_history.html?barcode=${encodeURIComponent(barcode)}`);
                } else {
                    const base = href.split('?')[0].replace(/\/$/, '');
                    if (routeMap[base]) a.setAttribute('href', routeMap[base]);
                }
            });
        })();
    </script>
</body>

</html>
