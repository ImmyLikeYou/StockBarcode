<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" data-href="/styles/add_product.css">
    <script>
        (function() {
            const link = document.querySelector('link[data-href]');
            if (!link) return;
            const href = link.getAttribute('data-href');
            link.setAttribute('href', location.protocol === 'file:' ? href.replace(/^\//, '') : href);
        })();
    </script>
</head>

<!-- route mapping / data-href handled at end of body -->

<body>
    <nav id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="barcode_receiver.html">ğŸ“Š Inventory</a></li>
            <li><a href="/add-product" class="active">â• Add Product</a></li>
            <li><a href="/item-list">ğŸ“ Item List</a></li>
            <li><a href="/transactions">ğŸ“ˆ Transactions</a></li>
            <li><a href="/reports">ğŸ“„ Reports</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <div id="container">
            <h1>Add a New Product</h1>
            <form id="addProductForm">
                <div> <label for="productName">Stock Barcode:</label> <input type="text" id="productName" placeholder="e.g., Green T-Shirt" required> </div>
                <div> <label for="principalCode">Principal Code (First 4 digits):</label> <input type="text" id="principalCode" placeholder="1001" maxlength="4" pattern="\d{4}" title="Must be 4 digits" required> </div>
                <div> <label for="typeCode">Type Code (Next 4 digits):</label> <input type="text" id="typeCode" placeholder="2002" maxlength="4" pattern="\d{4}" title="Must be 4 digits" required> </div>
                <button type="submit">Create Product</button>
            </form>
            <div id="result">
                <h2>Product Created!</h2>
                <p id="resultName"></p>
                <p>New Barcode:</p>
                <svg id="newBarcodeDisplay"></svg>
                <button id="saveButton" type="button">Save as PNG</button>
                <canvas id="tempCanvas"></canvas>
                <p id="errorMessage"></p>
            </div>
        </div>
    </main>

    <script data-src="/JsBarcode.all.min.js"></script>
    <script type="module" data-src="/scripts/add_product.js"></script>
    <script>
        (function() {
            // set script src attributes
            const scripts = document.querySelectorAll('script[data-src]');
            scripts.forEach(s => {
                const d = s.getAttribute('data-src');
                if (!d) return;
                s.setAttribute('src', location.protocol === 'file:' ? d.replace(/^\//, '') : d);
            });

            // set anchor hrefs from data-href
            document.querySelectorAll('a[data-href]').forEach(a => {
                const data = a.getAttribute('data-href');
                if (!data) return;
                a.setAttribute('href', location.protocol === 'file:' ? data.replace(/^\//, '') : data);
            });

            // when under file://, rewrite server-style links to local filenames
            if (location.protocol !== 'file:') return;
            const routeMap = {
                '/': 'barcode_receiver.html',
                '/add-product': 'add_product.html',
                '/edit-product': 'edit_product.html',
                '/item-list': 'item_list.html',
                '/item-history': 'item_history.html',
                '/transactions': 'transactions.html',
                '/reports': 'reports.html'
            };
            document.querySelectorAll('a[href^="/"]').forEach(a => {
                const href = a.getAttribute('href');
                if (!href) return;
                if (href.startsWith('/edit-product/')) {
                    const barcode = href.split('/').pop();
                    a.setAttribute('href', `edit_product.html?barcode=${encodeURIComponent(barcode)}`);
                } else if (href.startsWith('/item-history/')) {
                    const barcode = href.split('/').pop();
                    a.setAttribute('href', `item_history.html?barcode=${encodeURIComponent(barcode)}`);
                } else {
                    const base = href.split('?')[0].replace(/\/$/, '');
                    if (routeMap[base]) a.setAttribute('href', routeMap[base]);
                }
            });
        })();
    </script>
</body>

</html>
