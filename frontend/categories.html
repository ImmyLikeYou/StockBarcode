<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="page_title_categories">Manage Categories</title>
    <link rel="stylesheet" data-href="/styles/categories.css">
    <script>
        (function() {
            const link = document.querySelector('link[data-href]');
            if (!link) return;
            const href = link.getAttribute('data-href');
            link.setAttribute('href', location.protocol === 'file:' ? href.replace(/^\//, '') : href);
        })();
    </script>
</head>

<body>
    <nav id="sidebar">
        <div id="lang-switcher">
            <button id="lang-en">EN</button>
            <button id="lang-th">TH</button>
        </div>
        <h2 data-i18n-key="nav_menu">Menu</h2>
        <ul>
            <li><a href="barcode_receiver.html" data-i18n-key="nav_inventory">ğŸ“Š Inventory</a></li>
            <li><a href="/add-product" data-i18n-key="nav_add_product">â• Add Product</a></li>
            <li><a href="/item-list" data-i18n-key="nav_item_list">ğŸ“ Item List</a></li>
            <li><a href="/categories" class="active" data-i18n-key="nav_categories">ğŸ—‚ï¸ Categories</a></li>
            <li><a href="/transactions" data-i18n-key="nav_transactions">ğŸ“ˆ Transactions</a></li>
            <li><a href="/reports" data-i18n-key="nav_reports">ğŸ“„ Reports</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <div id="container">
            <h1 data-i18n-key="categories_title">Product Categories</h1>

            <form id="addCategoryForm">
                <h2 data-i18n-key="categories_add_new">Add New Category</h2>
                <div>
                    <input type="text" id="categoryName" placeholder="New category name..." data-i18n-key="categories_placeholder" data-i18n-placeholder="true" required>
                    <button type="submit" data-i18n-key="categories_add_button">Add Category</button>
                </div>
                <p id="errorMessage"></p>
            </form>

            <ul id="categoryList">
                <li data-i18n-key="categories_loading">Loading categories...</li>
            </ul>
        </div>
    </main>

    <div id="editCategoryModal" class="modal-overlay">
        <div class="modal-content">
            <h3 data-i18n-key="modal_edit_title">Edit Category</h3>
            <form id="editCategoryForm">
                <label for="editCategoryName" data-i18n-key="modal_edit_label">Category Name:</label>
                <input type="text" id="editCategoryName" required>
                <input type="hidden" id="editCategoryId">

                <div class="modal-buttons">
                    <button type="button" id="cancelEditBtn" class="modal-cancel-btn" data-i18n-key="modal_edit_cancel">Cancel</button>
                    <button type="submit" class="modal-save-btn" data-i18n-key="modal_edit_save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteCategoryModal" class="modal-overlay">
        <div class="modal-content">
            <h3 data-i18n-key="modal_delete_category_title">Confirm Deletion</h3>
            <p id="deleteCategoryText"></p>
            <input type="hidden" id="deleteCategoryId">

            <div class="modal-buttons">
                <button type="button" id="cancelDeleteBtn" class="modal-cancel-btn" data-i18n-key="modal_edit_cancel">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="modal-delete-btn" data-i18n-key="categories_delete_button">Delete</button>
            </div>
        </div>
    </div>


    <script type="module" data-src="/scripts/categories.js"></script>
    <script>
        (function() {
            // set script src attributes
            const scripts = document.querySelectorAll('script[data-src]');
            scripts.forEach(s => {
                const d = s.getAttribute('data-src');
                if (!d) return;
                s.setAttribute('src', location.protocol === 'file:' ? d.replace(/^\//, '') : d);
            });

            // set anchor hrefs from data-href
            document.querySelectorAll('a[data-href]').forEach(a => {
                const data = a.getAttribute('data-href');
                if (!data) return;
                a.setAttribute('href', location.protocol === 'file:' ? data.replace(/^\//, '') : data);
            });

            // when under file://, rewrite server-style links to local filenames
            if (location.protocol !== 'file:') return;
            const routeMap = {
                '/': 'barcode_receiver.html',
                '/add-product': 'add_product.html',
                '/edit-product': 'edit_product.html',
                '/item-list': 'item_list.html',
                '/item-history': 'item_history.html',
                '/transactions': 'transactions.html',
                '/reports': 'reports.html',
                '/categories': 'categories.html'
            };
            document.querySelectorAll('a[href^="/"]').forEach(a => {
                const href = a.getAttribute('href');
                if (!href) return;
                if (href.startsWith('/edit-product/')) {
                    const barcode = href.split('/').pop();
                    a.setAttribute('href', `edit_product.html?barcode=${encodeURIComponent(barcode)}`);
                } else if (href.startsWith('/item-history/')) {
                    const barcode = href.split('/').pop();
                    a.setAttribute('href', `item_history.html?barcode=${encodeURIComponent(barcode)}`);
                } else {
                    const base = href.split('?')[0].replace(/\/$/, '');
                    if (routeMap[base]) a.setAttribute('href', routeMap[base]);
                }
            });
        })();
    </script>
</body>

</html>
